info.app.name=Account Service
info.app.description=Service for managing accounts
info.app.version=1.0.0
spring.application.name=account-service
# HTTPS configuration
server.port=8092
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=changeit
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=accountservice
# Optionally, to support both HTTP and HTTPS, see the comment below.
# server.http.port=8091
#
# To support both HTTP and HTTPS, you need to add a custom TomcatServletWebServerFactory bean in your config.

# Use wildcard "*" to expose all endpoints
# Can also expose individual endpoints with a comma-delimited list
management.endpoints.web.exposure.include=*
management.info.env.enabled=true

# Exclude individual endpoints with a comma-delimited list
# management.endpoints.web.exposure.exclude=health,info